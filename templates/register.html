{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2>Register as Student</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/register/student" method="post" onsubmit="return validateRegistration()">
        <div class="form-group">
            <label for="srn">SRN:</label>
            <input type="text" class="form-control" id="srn" name="srn" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" class="form-control" id="section" name="section" required>
        </div>
        <div class="form-group">
            <label for="semester">Semester:</label>
            <input type="number" class="form-control" id="semester" name="semester" required>
        </div>
        <div class="form-group">
            <label for="gpa">GPA:</label>
            <input type="number" class="form-control" id="gpa" name="gpa" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="DeptID">Department ID:</label>
            <select class="form-control" id="DeptID" name="DeptID" required>
                <option value="1">CSE</option>
                <option value="2">AIML</option>
                <option value="3">ECE</option>
                <option value="4">EEE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="TeamID">Team ID:</label>
            <input type="number" class="form-control" id="TeamID" name="TeamID" required>
        </div>
        <div class="form-group">
            <label for="FacultyID">Faculty ID:</label>
            <input type="number" class="form-control" id="FacultyID" name="FacultyID" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
    function validateRegistration() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }

        return true;
    }
</script>
{% endblock %}
